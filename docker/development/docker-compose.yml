name: flusfr

services:
    php:
        image: flusfr:dev
        build: .
        restart: unless-stopped
        volumes:
            - ../..:/var/www/html:z
        user: $USER

    job_worker:
        image: flusfr:dev
        build: .
        restart: unless-stopped
        command: php cli jobs watch
        volumes:
            - ../..:/var/www/html:z
        user: $USER

    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - "${PORT:-8000}:80"
        volumes:
            - ../..:/var/www/html:z
            - ./nginx.conf:/etc/nginx/conf.d/default.conf:z

    bundler:
        image: node:22-alpine
        restart: unless-stopped
        command: npm run watch
        working_dir: /app
        volumes:
            - ../..:/app:z
        user: $USER

    mailpit:
        image: axllent/mailpit
        restart: unless-stopped
        ports:
            - "8025:8025"

    stripe-mock:
        image: stripe/stripe-mock:latest
        restart: unless-stopped
